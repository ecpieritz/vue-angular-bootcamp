<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <style>

  </style>

<title>Aula 1'</title>
</head>
<body>
  <div id="app">
    <h1>{{title}} {{name}}!!!</h1>
  </div>
  
  
  
  <!-- Import Vue 3 -->
  <script src="https://unpkg.com/vue@3.0.4"></script>
  
  <!-- Vue scripts -->
  <script>
    const app = {
      data(){
        return{
          title: 'Hello',
          name: 'Emilyn'
        }
      }
    }

    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>
